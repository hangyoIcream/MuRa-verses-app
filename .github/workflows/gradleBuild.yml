# C:\.github\workflows\gradleBuild.yml

name: Gradle Build & Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant Execute Permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests and Build
      # Use the 'connectedCheck' task for unit tests (in all modules)
      # Use the 'assembleDebug' task to ensure the app compiles
      run: ./gradlew clean assembleDebug testDebugUnitTest