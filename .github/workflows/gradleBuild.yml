name: Gradle Build & Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # FIX: Ensure the Gradle Wrapper script is executable on the Linux runner
    - name: Grant Execute Permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests and Build
      # This task cleans, builds the debug APK, and runs all unit tests
      run: ./gradlew clean assembleDebug testDebugUnitTest