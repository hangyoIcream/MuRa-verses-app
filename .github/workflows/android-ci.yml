# C:\.github\workflows\android-ci.yml

name: Android Code Quality & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant Execute Permission for gradlew
      run: chmod +x gradlew

    - name: Run Android Lint Check
      # Lint will analyze the code for potential bugs, security vulnerabilities, 
      # and style issues across your 'app' and 'data' modules.
      run: ./gradlew lintDebug
      
    # Optional: Upload Lint reports as artifacts for review
    - name: Upload Lint HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        if-no-files-found: ignore